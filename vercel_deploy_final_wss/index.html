  <!-- MQTT.js 加载（CDN + 本地fallback） -->
  <script>
    function loadMqtt() {
      const cdnUrl = 'https://cdn.jsdelivr.net/npm/mqtt@4.3.7/dist/mqtt.min.js';
      const localUrl = 'mqtt.js'; // 实际文件位于web/mqtt.js

      // 创建脚本加载函数
      const loadScript = (url, isFallback = false) => {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = url;
          script.onload = () => {
            console.log(`MQTT.js ${isFallback ? '本地' : 'CDN'}加载成功`);
            window.mqtt = mqtt; // 设置Dart代码需要的全局变量
            resolve();
          };
          script.onerror = () => {
            console.warn(`加载失败: ${url}`);
            reject();
          };
          document.head.appendChild(script);
        });
      };

      // 先尝试CDN，失败后尝试本地
      loadScript(cdnUrl)
        .catch(() => loadScript(localUrl, true))
        .catch(() => console.error('MQTT.js加载完全失败'));
    }

    window.addEventListener('DOMContentLoaded', loadMqtt);
  </script>

  <!-- WSS连接配置和环境检测 -->
  <script>
    // WSS连接优化和环境检测
    (function() {
      const isHttps = window.location.protocol === 'https:';
      const hostname = window.location.hostname;
      const isVercel = hostname.includes('vercel.app') || hostname.includes('2222503.xyz');
      const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';

      // 智能协议选择 - 优先使用WSS
      const mqttConfig = {
        protocol: isHttps ? 'wss' : 'ws',
        host: '117.72.196.137',
        port: isHttps ? 8084 : 8083,
        path: '/mqtt'
      };

      const mqttUrl = `${mqttConfig.protocol}://${mqttConfig.host}:${mqttConfig.port}${mqttConfig.path}`;

      console.log('🌐 WSS环境信息:', {
        protocol: window.location.protocol,
        hostname: hostname,
        isVercel: isVercel,
        isHttps: isHttps,
        isLocalhost: isLocalhost,
        mqttUrl: mqttUrl,
        selectedProtocol: mqttConfig.protocol.toUpperCase()
      });

      // 为Flutter应用提供全局WSS配置
      window.getOptimalMqttConfig = function() {
        return {
          url: mqttUrl,
          config: mqttConfig,
          environment: {
            isHttps: isHttps,
            isVercel: isVercel,
            isLocalhost: isLocalhost,
            hostname: hostname
          },
          wssEnabled: mqttConfig.protocol === 'wss'
        };
      };

      // WSS预连接测试（可选）
      window.testMqttConnection = function() {
        return new Promise((resolve, reject) => {
          try {
            const client = mqtt.connect(mqttUrl, {
              clientId: 'vercel_wss_test_' + Math.random().toString(16).substr(2, 8),
              clean: true,
              connectTimeout: 10000,
              reconnectPeriod: 0,
              keepalive: 60
            });

            const timeout = setTimeout(() => {
              client.end();
              reject(new Error('连接超时'));
            }, 10000);

            client.on('connect', () => {
              clearTimeout(timeout);
              console.log('✅ WSS预连接测试成功');
              client.end();
              resolve(true);
            });

            client.on('error', (error) => {
              clearTimeout(timeout);
              console.error('❌ WSS预连接测试失败:', error);
              reject(error);
            });

          } catch (error) {
            console.error('❌ WSS配置错误:', error);
            reject(error);
          }
        });
      };

      // 调试信息
      window.debugMqttInfo = function() {
        console.log('🔍 MQTT调试信息:', window.getOptimalMqttConfig());
      };

    })();
  </script>

    <style>
      /* 统一字体设置 */
      html, body, flt-semantics, flt-glass-pane, flt-scene-host {
        font-family: -apple-system, BlinkMacSystemFont, 
                     "Segoe UI", "Microsoft YaHei", "微软雅黑", 
                     sans-serif;
        margin: 0;
        padding: 0;
        /* 确保中文字体优先 */
        font-display: swap;
      }
      
      /* 显式声明中文字体 */
      @font-face {
        font-family: "Microsoft YaHei";
        font-style: normal;
        font-weight: 400;
        src: local("Microsoft YaHei"), local("微软雅黑");
      }
    
    /* 加载画面 - WSS优化版本 */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .loading h1 {
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 600;
      text-align: center;
    }

    .loading .subtitle {
      margin-bottom: 30px;
      font-size: 16px;
      font-weight: 300;
      opacity: 0.9;
      text-align: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .mqtt-status {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      min-width: 300px;
      max-width: 400px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      font-size: 14px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .status-connecting { background-color: #ffc107; }
    .status-connected { background-color: #28a745; animation: none; }
    .status-error { background-color: #dc3545; animation: none; }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <h1>🦟 皮带秤监控系统</h1>
    <div class="subtitle">WSS安全连接 · Vercel部署优化</div>
    <div class="spinner"></div>
    <p style="margin-top: 10px;">正在初始化WSS连接...</p>

    <div class="mqtt-status">
      <div class="status-item">
        <span>🌐 部署环境</span>
        <span id="env-status">检测中...</span>
      </div>
      <div class="status-item">
        <span>🔒 连接协议</span>
        <span id="protocol-status">自动选择中...</span>
      </div>
      <div class="status-item">
        <span>📡 MQTT服务器</span>
        <span id="server-info">117.72.196.137</span>
      </div>
      <div class="status-item">
        <span>🔗 连接状态</span>
        <span id="mqtt-connection-status">
          <span class="status-indicator status-connecting"></span>
          准备连接
        </span>
      </div>
    </div>
  </div>

  <script>
    // WSS状态更新和加载画面管理
    (function() {
      // 更新环境状态显示
      function updateEnvironmentStatus() {
        const isHttps = window.location.protocol === 'https:';
        const hostname = window.location.hostname;
        const isVercel = hostname.includes('vercel.app') || hostname.includes('2222503.xyz');
        const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';

        let envText = '';
        if (isVercel) {
          envText = 'Vercel (生产)';
        } else if (isLocalhost) {
          envText = '本地开发';
        } else {
          envText = isHttps ? 'HTTPS' : 'HTTP';
        }

        const protocolText = isHttps ? 'WSS (安全)' : 'WS (标准)';
        const serverText = `117.72.196.137:${isHttps ? '8084' : '8083'} (${isHttps ? 'WSS' : 'WS'})`;

        // 更新显示
        const envEl = document.getElementById('env-status');
        const protocolEl = document.getElementById('protocol-status');
        const serverEl = document.getElementById('server-info');

        if (envEl) envEl.textContent = envText;
        if (protocolEl) protocolEl.textContent = protocolText;
        if (serverEl) serverEl.textContent = serverText;

        console.log('🌐 环境状态更新:', {
          environment: envText,
          protocol: protocolText,
          server: serverText,
          isHttps: isHttps,
          isVercel: isVercel
        });
      }

      // 页面加载完成后更新状态
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', updateEnvironmentStatus);
      } else {
        updateEnvironmentStatus();
      }

      // 隐藏加载画面（支持PWA模式）
      function hideLoading() {
        const loadingEl = document.getElementById('loading');
        if (loadingEl) {
          loadingEl.style.display = 'none';
          console.log('✅ Flutter应用加载完成，隐藏加载画面');
        }
      }

      // 仅使用flutter-first-frame事件隐藏加载画面
      window.addEventListener('flutter-first-frame', hideLoading);

      // 备用隐藏机制（防止加载画面卡住）
      setTimeout(() => {
        if (document.getElementById('loading') && document.getElementById('loading').style.display !== 'none') {
          console.warn('⚠️ Flutter加载超时，强制隐藏加载画面');
          hideLoading();
        }
      }, 15000);

    })();
  </script>

  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      // 修复serviceWorkerVersion未定义问题
      const serviceWorkerVersionMeta = document.querySelector('meta[name="flutter-service-worker-version"]');
      const serviceWorkerVersion = serviceWorkerVersionMeta ? serviceWorkerVersionMeta.content : '';
      
      // 使用稳定可靠的旧版初始化方法
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>

  <script>
    // Stagewise Toolbar Initialization
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      (function() {
        const script = document.createElement('script');
        script.src = 'https://cdn.stagewise.dev/toolbar.js';
        script.async = true;
        script.onload = function() {
          window.Stagewise.init({
            plugins: [],
            environment: 'development'
          });
        };
        document.head.appendChild(script);
      })();
    }
  </script>
</body>
